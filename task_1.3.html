<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_1.3</title>
</head>

<body>

    <script>
        'use strict';
        /*
                1. 10 плюс 10 получаем 20
                2. 20 неявно становится строкой и складывается со строкой 10, получаем 2010
                3. 2010 присваиваем в переменную rtsult1
                4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);



        /*
        1. 10 складываем со строкой "10", получаем 1010, т.к. 10 тоже становится строкой
        2. строку "1010" складываем с числом 10, получаем 101010, т.к. при сложении со строкой 10 тоже стало строкой
        3. 101010 присваиваем в переменную rtsult2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);



        /*
        1. 10 складываем с 10, получаем 20
        2. 20 складываем с +"10" (стоит унарный плюс,строка становится числом), получаем 30
        3. 30 присваиваем в переменную rtsult3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);



        /*
        1. -"" присваивается значение -0
        2. при делении 10 на -0 получаем отрицательную бесконечность -Infinity
        3. -Infinity присваиваем в переменную rtsult4
        4. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);



        /*
        1. числа в JS могут записываться с точкой, т.к. стоит запятая,то унарный плюс не может преобразовать "2,5" в число, присваивает ему значение NaN (не число)
        2. при делении 10 на NaN получаем NaN
        3. NaN присваиваем в переменную rtsult5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>

</body>

</html>
