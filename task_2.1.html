<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2.1</title>
</head>

<body>
    <script>
        'use strict'

        //пример 1
        // Переменной с не присвоили значения,поэтому сначала она становится undefined, затем используем префиксную форму унарного плюса,
        //  поэтому сначала оператор а увеличится на 1, затем возвращается значение и с становится равно 2
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        // Используется постфиксная форма унарного плюса, поэтому сначала возвращается значение b (1), потом оно увеличивается на 1
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        // a равнялось 2(после примера 1), при использовании префиксной формы унарного плюса а сначала увеличилось на 1,
        //  стало 3, потом сложилось с 2 и получилось 5
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4  - После примера 2 (b++) b стало равно 2, складываем с 2,получаем 4
        alert(a); //3         - a было равно 1, увеличилось на 1 в примере №1 и в примере №3, получилось 3
        alert(b); //3         - b было равно 1, увеличилось на 1 в примере №2 и в примере №4, получилось 3
    </script>

</body>

</html>
