<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2.4</title>
</head>

<body>

    <script>
        'use strict'
        /**
         * Функция складывает два переданных числа.
         * @param {number} a  Первое число.
         * @param {number} b  Второе число.
         * @returns {number}  Вернет число,получившееся при сложении двух чисел.
         */
        function sum(a, b) {
            return a + b;
        }

        /**
         * Функция вычитает из первого числа второе.
         * @param {number} a  Первое число.
         * @param {number} b  Второе число.
         * @returns {number}  Вернет число,получившееся при вычитании из первого числа второго.
         */
        function subtract(a, b) {
            return a - b;
        }

        /**
         * Функция делит первое число на второе.
         * @param {number} a  Первое число.
         * @param {number} b  Второе число.
         * @returns {number}  Вернет число,получившееся при делении двух чисел.
         */
        function divide(a, b) {
            return a / b;
        }

        /**
         * Функция умножает первое число на второе.
         * @param {number} a  Первое число.
         * @param {number} b  Второе число.
         * @returns {number}  Вернет число,получившееся при умножении двух чисел.
         */
        function multiply(a, b) {
            return a * b;
        }

        console.log(sum(4, 5));
        console.log(subtract(4, 5));
        console.log(divide(4, 5));
        console.log(multiply(4, 5));
    </script>

</body>

</html>
